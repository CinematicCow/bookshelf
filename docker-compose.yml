version: "3"

services:
  database:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookshelfdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - bookshelf-data:/var/lib/postgresql/data
    networks:
      - bookshelf-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: bookshelf-api
    container_name: bookshelf-api
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - bookshelf-network

networks:
  bookshelf-network:
    driver: bridge

volumes:
  bookshelf-data:
    driver: local
